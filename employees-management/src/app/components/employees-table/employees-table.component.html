<div class="wrapper">
  <div class="button-container">
    <button mat-raised-button class="button" routerLink="/employee">
      Add Employee
    </button>
  </div>
  <table mat-table [dataSource]="employees" class="mat-elevation-z8 table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.split(' ')[0] }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.name.split(' ')[1] }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let element">{{ element.salary | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="managerName">
      <th mat-header-cell *matHeaderCellDef>Manager name</th>
      <td mat-cell *matCellDef="let element">{{ element.managerName }}</td>
    </ng-container>

    <ng-container matColumnDef="departmentName">
      <th mat-header-cell *matHeaderCellDef>Department name</th>
      <td mat-cell *matCellDef="let element">{{ element.departmentName }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="button" routerLink="/employee/{{element.id}}">
          Update
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="button" (click)="removeEmployee(element.id)" disabled="{{element.canRemove}}">
          Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
